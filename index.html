<!DOCTYPE html>
<html>
  <head>
    <title>Location Finder on Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-container">
      <input id="location-input" type="text" placeholder="Enter a location" />
      <button id="find-location">Find Location</button>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=Provide yout google map api key&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
